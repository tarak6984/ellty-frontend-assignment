<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Assignment - Ellty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">All pages</span>
            </div>
            <div class="modal-content">
                <div class="page-item">
                    <span class="page-label">Page 1</span>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                    </label>
                </div>
                <div class="page-item">
                    <span class="page-label">Page 2</span>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                    </label>
                </div>
                <div class="page-item">
                    <span class="page-label">Page 3</span>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                    </label>
                </div>
                <div class="page-item">
                    <span class="page-label">Page 4</span>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                    </label>
                </div>
            </div>
            <button class="done-button">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
